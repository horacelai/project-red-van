<mat-toolbar class="header" color="primary">
    <span>Van Go Far</span>
    <button mat-icon-button class="">
        <mat-icon>search</mat-icon>
    </button>
</mat-toolbar>
<div id="content">
    <mat-card *ngFor="let event of events" [routerLink]="['/event', event.id]">
        <mat-card-title>{{event.name}}</mat-card-title>
        <mat-card-subtitle>
            {{event.type}}
            <span *ngIf="event.time">: {{event.time}}</span>
        </mat-card-subtitle>
        <mat-card-content>
            {{event.description.substring(0, 100)}}...
        </mat-card-content> 
        <img mat-card-image *ngIf="event.image" [src]="event.image">
    </mat-card>
</div>
<app-bottom-nav></app-bottom-nav>
