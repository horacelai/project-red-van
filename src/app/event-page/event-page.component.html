<mat-toolbar class="header" color="primary">
    <span>Van Go Far</span>
</mat-toolbar>
<div id="content">
    <img [src]="event.image" mat-elevation-z5 />
    <h2>{{event.name}}</h2>
    <h4>
        {{event.type}}
        <span *ngIf="event.time">: {{event.time}}</span>
    </h4>
    <p>{{event.description}}</p>
    <button mat-raised-button color="primary">Add to itinerary</button>
    <button mat-raised-button color="accent">Learn more</button>
</div>
