<mat-toolbar class="header" color="primary">
    <button mat-icon-button (click)="onClickBack()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Project Red Van</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="onClickFavorite()">
        <mat-icon>{{favorite ? 'star' : 'star_border'}}</mat-icon>
    </button>
</mat-toolbar>
<div id="content">
    <img [src]="event.image" mat-elevation-z5 />
    <h2>{{event.name}}</h2>
    <h4>
        {{event.type}}
        <span *ngIf="event.time">: {{event.time}}</span>
    </h4>
    <p>{{event.description}}</p>
    <button mat-raised-button color="primary" routerLink="/schedule">Add to itinerary</button>
    <a mat-raised-button color="accent" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Learn more</a>
</div>
